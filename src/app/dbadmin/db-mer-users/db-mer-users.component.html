
<div class="container home-total mb-4">

    <h1 class="text-center m-5">Dashboard Admin Merchant Users</h1>
    <div class="container mb-4 d-flex justify-content-center">
        <div
            class="text-center d-flex flex-column align-items-center justify-content-center total total-users flex-wrap">
            <div>
                <p class="m-3">Total Merchant Users</p>
                <span class="m-3"><i class="fa fa-users m-3"></i>90</span>
            </div>
            <div class="d-flex align-items-center justify-content-between">
                <div>
                    <p class="m-3">Accepted</p>
                    <span class="m-3"><i class="fa fa-check m-3"></i>45</span>
                </div>
                <div>
                    <p class="m-3">Pending</p>
                    <span class="m-3"><i class="fa fa-spinner m-3"></i>45</span>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">


            <!-- search -->
            <div class="d-flex justify-content-center mb-4">
                <input type="text" class="w-75 form-control rounded-end-0" placeholder="Search" id="search">
                <div ngbDropdown>
                    <button class="btn rounded-start-0 btn-info text-white" type="button" id="dropdownBasic1"
                        ngbDropdownToggle>
                        Search
                    </button>
                    <ul ngbDropdownMenu aria-labelledby="dropdownBasic1" style="width: 200px;"
                        aria-labelledby="dropdownMenuButton1">
                        <li>
                            <button class="p-0 w-75 btn btn-search m-3" ngbDropdownItem (click)="search.searchmood('Name')"
                                id="catBrandNameIDSrch" type="button">
                                <i class="fa fa-search me-2"></i>Name
                            </button>
                        </li>
                        <li>
                            <button class="p-0 w-75 btn btn-search m-3" ngbDropdownItem (click)="search.searchmood('National Id')"
                                id="catYearIDSrch" type="button">
                                <i class="fa fa-search me-2"></i>National Id
                            </button>
                        </li>
                        <li>
                            <button class="p-0 w-75 btn btn-search m-3" ngbDropdownItem (click)="search.searchmood('Status')"
                                id="itemNameIDSrch" type="button">
                                <i class="fa fa-search me-2"></i>Status
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- filter -->
            <div class="btn-group col-12">
                <button type="button" class="btn btn-info dropdown-toggle text-white fw-bold" id="sortBtnToggle"
                    data-bs-auto-close="outside">
                    <!-- data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside"> -->
                    Sort By
                </button>
                <ul class="dropdown-menu dropdown-menu-list w-100 text-center itemNodeClassParent"
                    id="sortBtnToggleChild">
                    <li id="AtoZBtnId" class="dropdown-item dropdown-item-list">Merchant Name
                        <i class="fa-brands fa-usps"></i>
                    </li>
                    <li id="AtoZBtnIdToggle" class="hideClass itemNodeClassParent">
                        <ul class="sortUl">
                            <li class="dropdown-item dropdown-item-list itemNodeClass" id="idAtOZ">A To Z
                                <i class="fa fa-arrow-down-a-z"></i>
                            </li>
                            <li class="dropdown-item dropdown-item-list itemNodeClass" id="idZtoA">Z To A
                                <i class="fa fa-arrow-up-z-a"></i>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <a class="btn btn-info text-white w-auto mt-4 fw-bold">Add Merchant User<span><i class="fa fa-user m-3"></i></span></a>
        </div>
    </div>
</div>
